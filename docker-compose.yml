version: "3.9"

services:
  mongodb:
    image : mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./mongo/db:/data/db
    ports:
      - 27017:27017
    restart: always

  zookeeper-1:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  
  zookeeper-2:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 32181:2181
    
  kafka-1:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  
  kafka-2:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper-1
      - zookeeper-2
    ports:
      - 39092:39092
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9092,PLAINTEXT_HOST://localhost:39092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  nifi-file-reader:
    build:
      context: ./nifi_file/docker
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    #volumes:
      #- ./nifi_file/input:/input
      #- ./nifi_file/config/nifi_state:/opt/nifi/nifi-current/state
      #- ./nifi_file/config/nifi_db:/opt/nifi/nifi-current/database_repository
      #- ./nifi_file/config/nifi_flowfile:/opt/nifi/nifi-current/flowfile_repository
      #- ./nifi_file/config/nifi_content:/opt/nifi/nifi-current/content_repository
      #- ./nifi_file/config/nifi_provenance:/opt/nifi/nifi-current/provenance_repository
      #- ./nifi_file/config:/opt/nifi/nifi-current/conf
    depends_on:
      - "kafka-1"
      - "kafka-2"
      - "mongodb"
    #restart: always

  nifi-kafka-consumer:
    image: 'apache/nifi:1.12.1'
    ports:
      - "9090:8080"
    #volumes:
      #- ./nifi_file/config:/opt/nifi/nifi-current/conf
      #- ./nifi_kafka/config/nifi_state:/opt/nifi/nifi-current/state
      #- ./nifi_kafka/config/nifi_db:/opt/nifi/nifi-current/database_repository
      #- ./nifi_kafka/config/nifi_flowfile:/opt/nifi/nifi-current/flowfile_repository
